{% extends 'base.html' %}

{% block content %}
    <h1>Cat Toy Details</h1>

    <div>
        <div>
            <h2>{{ cattoy.name }}</h2>
            <p>Color: {{ cattoy.color }}</p>
            <p>Owned by:</p>
            {% for cat in cattoy.cat_set.all %}
                <p>{{ cat.name }}</p>
            {% empty %}
                <p>Nobody has this toy üòù</p>
            {% endfor %}
        </div>

        <div>
            <a href="{% url 'cattoys_update' cattoy.id %}">Edit</a>
            <a href="{% url 'cattoys_delete' cattoy.id %}">Delete</a>
        </div>
    </div>

{% endblock %}
